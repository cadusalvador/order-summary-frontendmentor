<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="./images/illustration-hero.svg" 
           alt="Imagem de pessoa com celular ouvindo musica">
      <div class="card__container">
        <h1 class="card__titulo">Order Summary</h1>
        <p class="card__conteudo">You can now listen to millions of songs, audiobooks, 
          and podcasts on any device anywhere you like!</p>
      </div>
      <div class="container">
        <div class="card__planos">
            <img src="./images/icon-music.svg" class="planos__img" alt="Icone simbolo nota musical">
          <div class="planos__container">
            <div class="planos__tipo">Annual Plan</div>
            <div class="planos__preco">$59.99/year</div>
          </div>        
          <div class="link__container">
            <a class="card__link" href="#"><b>Change</b></a> 
          </div>
        </div>
      </div>
      <div class="container">
        <div class="card__btns">
          <button type="button" class="btn btn__pagamento" >Proceed to Payment</button>
          <button type="button" class="btn btn__cancelar">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="rodape">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/cadusalvador/" target="_blank">Carlos Eduardo Salvador</a>.
    </div>
  </footer>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
